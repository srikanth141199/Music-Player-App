<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
</head>
<body>
    <div class="heading">
        <h1>My Music Player</h1>
        <button id="toggleTheme" class="headingBtn"></button>
    </div>

    <div class="container">
        <div class="all-songs">
            <h2>All Songs</h2>
            <label for="genreFilter">Filter by Genre:</label>
            <select id="genreFilter" onchange="showSongs()">
                <option value="all">All Genres</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="Party">Party</option>
            </select>

            <!-- Additional Search Input Field -->
            <input type="text" id="searchInput" placeholder="Search for a song" oninput="searchSongs()">

            <ul id="songList"></ul>
        </div>

        <div class="song-card">
            <h2>Song Card</h2>
            <div id="currentSong">
                <img id="songImage" src="images/pop1.jpg" alt="Song Image">
                <p id="songName">Padam Padam</p>
                <p id="artistName">Kylie Minogue</p>
                <audio id="audioPlayer" src="songs/song1.mp3" controls></audio>
                <div class="btnDiv">
                    <button onclick="playPrevious()" class="btn">Previous</button>
                <button onclick="playNext()" class="btn">Next</button>
                <button onclick="addToPlaylist()" class="btn">Add to Playlist</button>
                </div>
                
            </div>
        </div>

        <div class="playlist">
            <h2>Playlist</h2>
            <input type="text" id="createplaylistSearchInput" placeholder="Enter PlayList Name">
            <button onclick="createPlaylist()" class="btn">Create Playlist</button>
            <ul id="playlistList"></ul>

            <!-- Additional Search Input Field for Playlist -->
            <input type="text" id="playlistSearchInput" placeholder="Search for a playlist" oninput="searchPlaylists()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
